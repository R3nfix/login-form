<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form>
        <h1 class="login">LOGIN</h1>

        <div class="email-or-phone">
            <i class='bx bxs-envelope'></i>
        <input type="text" placeholder="Email or Phone" class="input"><br>
    </div>
    <div class="password">
        <i class='bx bxs-lock-open-alt'></i>
        <input type="password" placeholder="Password" class="input"><br>
    </div>

        <div class="btn-container">
        <button class="btn-login" type="button">LOGIN</button>
    </div>

    <div class="signup-container">
        <p class="signup-text">Not a member? <a href="/" class="signup-link">Signup now</a></p>
    </div>
    </form>
    </div>
</body>
</html>
